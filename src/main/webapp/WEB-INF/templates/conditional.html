<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>index</title>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"/>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet"/>

</head>
<body>
	<header class="jumbotron subhead" id="overview">
		<div class="container">
			<h1>conditional expressions<small> 条件分岐</small></h1>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="span9">
				<section>
					<h3>条件分岐 - if</h3>
					<p th:if="${user.sex} != 0">male</p>
					<p th:unless="${user.sex} == 0">male</p>
				</section>
				<hr/>
				<section>
					<h3>条件分岐 - if(複数条件の記述)</h3>
					<p th:if="${user != null} and ${user.sex} == 0">male</p>
					<p th:if="${user.sex} == 0 or ${user.sex} == 1">true</p>
				</section>
				<hr/>
				<section>
					<h3>条件分岐 - case</h3>
					<div th:switch="${user.sex}">
						<p th:case="0">male</p>
						<p th:case="1">female</p>
						<p th:case="*">*</p>
					</div>
				</section>
				<hr/>
			</div>
		</div>
		<p><a th:href="@{/}">&gt; return index</a></p>
	</div>
</body>
</html>
